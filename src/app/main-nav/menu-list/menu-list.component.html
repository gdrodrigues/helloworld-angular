<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-list class="menu">
  <mat-list-item (click)=toggleDisplayDiv()>
    Componentes
    <button mat-button mat-icon-button>
      <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}">expand_more</mat-icon>
    </button>
  </mat-list-item>
  <div class="submenu" [ngClass]="{'expanded' : showSubmenu}">
    <!-- SUBMENU -->
    <div *ngIf="items?.length > 0">
      <div *ngFor="let items of items">
        <div *ngIf="items.visible">
          <mat-list-item >
            <div *ngIf="items.active" [attr.class]="'item itemNavegacaoAtivo'" [routerLink]="items.path"> {{items.name}}</div>
            <div *ngIf = "!items.active" [attr.class]="'item itemNavegacao'" [routerLink]="items.path"> {{items.name}}
              <button mat-button color="primary"></button>
            </div>
          </mat-list-item>
        </div>
      </div>
    </div>
  </div>
  <mat-list-item [routerLink]="'teste2'">
    FAQ
    <button mat-button></button>
  </mat-list-item>
  <mat-list-item>
    Licen√ßa
  </mat-list-item>
</mat-list>
